<div [formGroup]="form">
  <div class="form-group">
    <label [for]="fieldOptions.value.id">{{fieldOptions.value.label}}</label>
    <input type="text"
           class="form-control"
           [id]="fieldOptions.value.id"
           [placeholder]="fieldOptions.value.placeholder"
           formControlName="value">
    <app-field-error [field]="form.get('value')"
                     [label]="fieldOptions.value.label"
                     [messages]="fieldOptions.value.validationMessage"></app-field-error>
  </div>
  <div class="form-group">
    <label [for]="fieldOptions.name.id">{{fieldOptions.name.label}}</label>
    <input type="number"
           class="form-control"
           [id]="fieldOptions.name.id"
           [placeholder]="fieldOptions.name.placeholder"
           formControlName="name">
    <app-field-error [field]="form.get('name')"
                     [label]="fieldOptions.name.label"
                     [messages]="fieldOptions.name.validationMessage"></app-field-error>
  </div>
</div>
