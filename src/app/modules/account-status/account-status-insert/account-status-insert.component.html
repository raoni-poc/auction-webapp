<div class="container">
  <h3>Dados da Sua Empresa</h3>
  <app-card-error *ngIf="showErrors()">
    <list-error [errors]="errors"></list-error>
  </app-card-error>
  <app-account-status-form [form]="form"></app-account-status-form>
  <button class="btn btn-primary" (click)="onSubmit()" [disabled]="form.invalid">Salvar</button>
</div>
