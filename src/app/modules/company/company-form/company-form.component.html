<div [formGroup]="form">
  <div class="form-group">
    <label [for]="fieldOptions.trade_name.id">{{fieldOptions.trade_name.label}}</label>
    <input type="text"
           class="form-control"
           [id]="fieldOptions.trade_name.id"
           placeholder="Digite o Nome Fantasia"
           formControlName="trade_name">
    <app-field-error [field]="form.get('trade_name')"
                     [label]="fieldOptions.trade_name.label"
                     [messages]="fieldOptions.trade_name.validationMessage"></app-field-error>
  </div>
  <div class="form-group">
    <label [for]="fieldOptions.name.id">{{fieldOptions.name.label}}</label>
    <input type="text"
           class="form-control"
           [id]="fieldOptions.name.id"
           placeholder="Digite a RazÃ£o Social"
           formControlName="name">
    <app-field-error [field]="form.get('name')"
                     [label]="fieldOptions.name.label"
                     [messages]="fieldOptions.name.validationMessage"></app-field-error>
  </div>
</div>
