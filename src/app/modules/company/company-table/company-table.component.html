<div class="row">
  <h1>Listagem de Empresas</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <td colspan="2">
        <a class="btn btn-sm btn-primary" [routerLink]="'/company/new'">
          Nova Categoria
        </a>
      </td>
      <td colspan="3">
        <!--              <company-search-form (onSearch)="search($event)"></company-search-form>-->
      </td>
    </tr>
    <tr>
      <th style="width: 60%">Nome</th>
      <th style="width: 20%">Criado Em</th>
      <th style="width: 20%">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let company of collection | paginate:{itemsPerPage:5,currentPage: pagination.page, totalItems: pagination.totalItems, itemsPerPage:pagination.itemsPerPage}">
      <td>{{ company.name }}</td>
      <td>{{ company.created_at.date | date: 'dd/MM/yyyy'}}</td>
      <td>
        <div class="btn-group-sm">
          <a class="btn btn-sm btn-success" [routerLink]="'/company/'+company.id">Ver</a>
          <a class="btn btn-sm btn-primary" [routerLink]="'/company/edit/'+company.id">Editar</a>
          <a class="btn btn-sm btn-danger" [routerLink]="'/company/delete/'+company.id">Excluir</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="pageChanged($event)"
                       previousLabel="Anterior"
                       nextLabel="Próximo"></pagination-controls>
</div>
