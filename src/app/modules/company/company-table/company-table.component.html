<div class="row">
  <h1>Empresas</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <td colspan="1">
        <a class="btn btn-sm btn-primary" [routerLink]="'/'+this.slug+'/new'">
          Criar
        </a>
      </td>
      <td colspan="2">
        <app-search (onSearch)="search($event)"></app-search>
      </td>
    </tr>
    <tr>
      <th style="width: 60%">Nome</th>
      <th style="width: 20%">Criado Em</th>
      <th style="width: 20%">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let model of collection | paginate:{itemsPerPage:5,currentPage: pagination.page, totalItems: pagination.totalItems, itemsPerPage:pagination.itemsPerPage}">
      <td>{{ model.name }}</td>
      <td>{{ model.created_at.date | date: 'dd/MM/yyyy'}}</td>
      <td>
        <div class="btn-group-sm">
          <a class="btn btn-sm btn-success" [routerLink]="'/'+this.slug+'/'+model.id">Ver</a>
          <a class="btn btn-sm btn-primary" [routerLink]="'/'+this.slug+'/edit/'+model.id">Editar</a>
          <a class="btn btn-sm btn-danger" [routerLink]="'/'+this.slug+'/delete/'+model.id">Excluir</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="pageChanged($event)"
                       previousLabel="Anterior"
                       nextLabel="Próximo"></pagination-controls>
</div>
