<div [formGroup]="form">
  <div class="form-group">
    <label [for]="fieldOptions.name.id">{{fieldOptions.name.label}}</label>
    <input type="text"
           class="form-control"
           [id]="fieldOptions.name.id"
           [placeholder]="fieldOptions.name.placeholder"
           formControlName="name">
    <app-field-error [field]="form.get('name')"
                     [label]="fieldOptions.name.label"
                     [messages]="fieldOptions.name.validationMessage"></app-field-error>
  </div>
  <div class="form-group">
    <label [for]="fieldOptions.email.id">{{fieldOptions.email.label}}</label>
    <input type="email"
           class="form-control"
           [id]="fieldOptions.email.id"
           [placeholder]="fieldOptions.email.placeholder"
           formControlName="email">
    <app-field-error [field]="form.get('email')"
                     [label]="fieldOptions.email.label"
                     [messages]="fieldOptions.email.validationMessage"></app-field-error>
  </div>
  <div class="form-group">
    <label [for]="fieldOptions.password.id">{{fieldOptions.password.label}}</label>
    <input type="password"
           class="form-control"
           [id]="fieldOptions.password.id"
           [placeholder]="fieldOptions.password.placeholder"
           formControlName="password">
    <app-field-error [field]="form.get('password')"
                     [label]="fieldOptions.password.label"
                     [messages]="fieldOptions.password.validationMessage"></app-field-error>
  </div>
