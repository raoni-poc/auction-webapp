<div [formGroup]="form">
  <div class="form-group">
    <label [for]="fieldOptions.name.id">{{fieldOptions.name.label}}</label>
    <input [id]="fieldOptions.name.id"
           [placeholder]="fieldOptions.name.placeholder"
           class="form-control"
           formControlName="name"
           type="text">
    <app-field-error [field]="form.get('name')"
                     [label]="fieldOptions.name.label"
                     [messages]="fieldOptions.name.validationMessage"></app-field-error>
  </div>
  <div class="form-group">
    <label [for]="fieldOptions.name.id">{{fieldOptions.requirement_type_id.label}}</label>
    <input type="text"
           class="form-control"
           [id]="fieldOptions.requirement_type_id.id"
           formControlName="requirement_type_id">
    <app-field-error [field]="form.get('requirement_type_id')"
                     [label]="fieldOptions.requirement_type_id.label"
                     [messages]="fieldOptions.requirement_type_id.validationMessage"></app-field-error>
  </div>
</div>
