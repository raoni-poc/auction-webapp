<div [formGroup]="form">
  <div class="form-group">
    <label [for]="fieldOptions.name.id">{{fieldOptions.name.label}}</label>
    <input type="text"
           class="form-control"
           [id]="fieldOptions.name.id"
           placeholder="Digite o Nome do Estado"
           formControlName="name">
    <app-field-error [field]="form.get('name')"
                     [label]="fieldOptions.name.label"
                     [messages]="fieldOptions.name.validationMessage"></app-field-error>
  </div>
  <div class="form-group">
    <label [for]="fieldOptions.abbreviation.id">{{fieldOptions.abbreviation.label}}</label>
    <input type="text"
           class="form-control"
           [id]="fieldOptions.abbreviation.id"
           placeholder="Digite o Nome do Estado"
           formControlName="abbreviation">
    <app-field-error [field]="form.get('abbreviation')"
                     [label]="fieldOptions.abbreviation.label"
                     [messages]="fieldOptions.abbreviation.validationMessage"></app-field-error>
  </div>
  <div class="form-group">
    <label [for]="fieldOptions.country_id.id">{{fieldOptions.country_id.label}}</label>
    <ng-select (search)="onSearch($event)"
               (ngModelChange)="changeSelect($event)"
               appendTo="body"
               [id]="fieldOptions.country_id.id"
               bindLabel="name"
               [multiple]="false"
               formControlName="country_id"
               placeholder="Select item">
      <ng-option *ngFor="let item of items" [disabled]="item.disabled" [value]="item.id">
        {{item.name}}
      </ng-option>
    </ng-select>
    <app-field-error [field]="form.get('country_id')"
                     [label]="fieldOptions.country_id.label"
                     [messages]="fieldOptions.country_id.validationMessage"></app-field-error>
  </div>
</div>
