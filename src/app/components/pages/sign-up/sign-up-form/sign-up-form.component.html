<div class="container">
  <app-card-error *ngIf="showErrors()">
    <list-error [errors]="errors"></list-error>
  </app-card-error>
  <h3>Seus Dados</h3>
  <app-user-form [form]="userForm"></app-user-form>
  <button class="btn btn-primary" (click)="onSubmit()" [disabled]="userForm.invalid">Salvar</button>
</div>
