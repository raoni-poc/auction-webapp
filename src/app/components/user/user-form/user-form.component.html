<form [formGroup]="form">
  <div class="form-group">
    <label for="name">Nome</label>
    <input type="text"
           class="form-control"
           id="name"
           placeholder="Seu Nome"
           formControlName="name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email"
           class="form-control"
           id="email"
           placeholder="Seu Email"
           formControlName="email">
  </div>
</form>
